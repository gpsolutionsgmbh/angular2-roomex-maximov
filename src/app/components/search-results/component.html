<h2>Search Results</h2>

<div class="panel panel-default" *ngIf="filters">
    <div class="panel-heading">Filters</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"
                                      name="BreakfastAvailable"
                                      [(ngModel)]="filters.BreakfastAvailable">Breakfast available?</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"
                                      name="DinnerAvailable"
                                      [(ngModel)]="filters.DinnerAvailable"> Dinner available?</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-default" (click)="applyFilters()">Apply</button>
        </form>
    </div>
</div>

<div class="panel panel-default" *ngFor="let item of filtered">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ item.HotelName }}
            <small>({{ item.Address }})</small>
        </h3>
    </div>
    <div class="panel-body">
        <img [src]="item.ThumbnailUrl" [title]="item.HotelName" class="center-block" />
    </div>
    <div class="panel-footer">
        {{ item.StarRating }} stars, {{ item.Price }} {{ item.CurrencyCode }}<br>
        <span *ngIf="item.BreakfastAvailable" class="label label-default">With breakfast</span>
        <span *ngIf="item.DinnerAvailable" class="label label-default">With dinner</span>

        <a class="btn btn-primary pull-right" [routerLink]="['/hotel', item.HotelId]">View</a>
        <div class="clearfix"></div>
    </div>
</div>
